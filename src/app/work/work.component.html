<section class="portfolio-work">
    <div class="portfolio-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3">
                <span class="heading-meta">My Work</span>
                <h2 class="portfolio-heading">Recent Work</h2>
            </div>
        </div>
        <div class="row row-bottom-padded-sm">
            <div class="col-md-12">
                <p class="work-menu">
                    <span *ngFor="let menu of workMenu">
                        <button [ngClass]="{'active': selectedMenu == menu}" (click)="filterProjects(menu)">{{menu}}</button>
                    </span>
                </p>
            </div>
        </div>
        <div class="row" [@slideToggle]="projectTotal">
            <div class="col-md-6" *ngFor="let project of projects; index as i">
                <div class="project" [ngStyle]="{'background-image': 'url('+ project.imgPath +')'}">
                    <div class="desc" (click)="previewBig(project, i)">
                        <div class="con">
                            <h3><a href="javascript:void(0);">{{project.title}}</a></h3>
                            <span>{{project.tags}}</span>
                            <p class="icon">
                                <span><a href="#"><i class="icon-eye"></i> {{project.views}}</a></span>
                                <span><a href="#"><i class="icon-heart"></i> {{project.likes}}</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary btn-lg btn-load-more">Load more <i class="icon-reload"></i></button>
            </div>
        </div>
    </div>
</section>

<div class="preview-wrapper" *ngIf="openPreview" [@previewModal]>
    <div class="preview-content" *ngIf="currentProject; else noneProject">
        <div class="preview-head">
            <h4>{{currentProject.title}}</h4>
            <a href="javascipt:void(0);" class="btn-close" (click)="closePreview()"><i class="icon-circle-cross"></i></a>
        </div>
        <div class="preview-body">
            <img src="{{currentProject.imgPath}}" alt="{{currentProject.title}}">
        </div>
        <div class="preview-foot">
            <div class="preview-foot-col">
                <h4>{{slideNo}}</h4>
            </div>
            <div class="preview-foot-col">
                {{currentProject.tags}}
            </div>
            <div class="preview-foot-col">
                <p class="icon">
                    <span><a href="#"><i class="icon-eye"></i> {{currentProject.views}}</a></span>
                    <span><a href="#"><i class="icon-heart"></i> {{currentProject.likes}}</a></span>
                </p>
            </div>
        </div>
    </div>
    <ng-template #noneProject><p>Something is wrong!</p></ng-template>
</div>
