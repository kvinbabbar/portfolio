<section class="portfolio-work">
    <div class="portfolio-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3">
                <span class="heading-meta">My Work</span>
                <h2 class="portfolio-heading">Recent Work</h2>
            </div>
        </div>
        <div class="row row-bottom-padded-sm">
            <div class="col-md-12">
                <p class="work-menu">
                    <span *ngFor="let menu of workMenu">
                        <button [ngClass]="{'active': selectedMenu == menu}" (click)="filterProjects(menu)">{{menu}}</button>
                    </span>
                </p>
            </div>
        </div>
        <div class="row" [@slideToggle]="projectTotal">
            <div class="col-md-6" *ngFor="let project of projects">
                <div class="project" [ngStyle]="{'background-image': 'url('+ project.imgPath +')'}">
                    <div class="desc">
                        <div class="con">
                            <h3><a href="javascript:void(0);">{{project.title}}</a></h3>
                            <span>{{project.tags}}</span>
                            <p class="icon">
                                <span><a href="#"><i class="icon-eye"></i> {{project.views}}</a></span>
                                <span><a href="#"><i class="icon-heart"></i> {{project.likes}}</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary btn-lg btn-load-more">Load more <i class="icon-reload"></i></button>
            </div>
        </div>
    </div>
</section>
