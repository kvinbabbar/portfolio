<div class="loader" *ngIf="isSubmited">
	<div class="bar"></div>
</div>
<section class="portfolio-contact">
    <div class="portfolio-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3">
                <span class="heading-meta">Get in Touch</span>
                <h2 class="portfolio-heading">Contact</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="portfolio-feature portfolio-feature-sm">
                    <div class="portfolio-icon">
                        <i class="icon-globe-outline"></i>
                    </div>
                    <div class="portfolio-text">
                        <p><a href="mailto:mrkuldeepkr@gmail.com">mrkuldeepkr@gmail.com</a></p>
                    </div>
                </div>

                <div class="portfolio-feature portfolio-feature-sm">
                    <div class="portfolio-icon">
                        <i class="icon-map"></i>
                    </div>
                    <div class="portfolio-text">
                        <p>Noida, Uttar Pradesh, India - 201301</p>
                    </div>
                </div>

                <div class="portfolio-feature portfolio-feature-sm">
                    <div class="portfolio-icon">
                        <i class="icon-phone"></i>
                    </div>
                    <div class="portfolio-text">
                        <p><a href="tel:/+919968797977">+91 9968797977</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-md-push-1">
                <span class="alert alert-success" *ngIf="msgSent">Message successfully sent!</span>
                <span class="alert alert-danger" *ngIf="msgNotSent">Something went wrong, please try again later!</span>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-md-pull-1">
                        <form #contactForm="ngForm" (submit)="onSubmit(contactForm)">
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Name" 
                                    name="name" 
                                    required 
                                    [(ngModel)]="contact.nameField">
                            </div>
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
                                    placeholder="Email" 
                                    name="email" 
                                    required 
                                    [(ngModel)]="contact.emailField" >
                            </div>
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Subject" 
                                    name="Subject" 
                                    [(ngModel)]="contact.subjectField">
                            </div>
                            <div class="form-group">
                                <textarea 
                                    name="message" 
                                    id="message" 
                                    cols="30" 
                                    rows="7" 
                                    class="form-control"
                                    placeholder="Message"
                                    [(ngModel)]="contact.messageField" ></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" [disabled]="contactForm.invalid || isSubmited" class="btn btn-primary btn-send-message" value="Send Message">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
